              <li *ngIf="buttonLink3"><a (click)="onNavClick(buttonLink3)" title="Contact">{{buttonText3}}</a></li>
              <li *ngIf="buttonLink4"><a (click)="onNavClick(buttonLink4)" title="Products">{{buttonText4}}</a></li>

          </nav>

              <li *ngIf="socialLink5"><a (click)="onNavClick(socialLink5)" title="{{socialText5}}"><i class="fa fa-fw" [ngClass]="socialIcon5" aria-hidden="true"></i></a></li>

          <div class="col-md-12 copy-text">
            <p class="wow fadeInUp"> <small innerHTML="{{copyrightText}}"></small> </p>
